<div #modal class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form #form id="formId" class="container needs-validation" (ngSubmit)="onSubmit()" novalidate>
          <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input type="text" class="form-control" placeholder="type..." [(ngModel)]="titleField" name="create-title" required>
            <div class="invalid-feedback">
              Please provide a title.
            </div>
            <div class="valid-feedback">
              Looks good!
            </div>

          </div>
          <div class="input-group">
            <span class="input-group-text">Description</span>
            <textarea type="text" class="form-control" placeholder="type..." style="height: 100px" [(ngModel)]="descriptionField" name="description"></textarea>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </form>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="formId" class="btn btn-outline-primary">{{ actionName }}</button>
      </div>
    </div>
  </div>
</div>
