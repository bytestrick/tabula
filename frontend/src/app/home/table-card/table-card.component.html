<div class="col">
  <div class="card overflow-hidden" style="height: 22rem;">
    <div class="card-body">
      <div *ngIf="!inEditMode; else showEditTableCardForm">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">{{ description }}</p>
      </div>
      <ng-template #showEditTableCardForm>
        <form #editTableCardForm id="editTableCardFormId" class="needs-validation" novalidate (ngSubmit)="confirmEdit()">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Title" required [(ngModel)]="formTitle" name="title">
            <label for="floatingInput">Title</label>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Title can not be empty.
            </div>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Description" id="floatingTextarea" [(ngModel)]="formDescription" name="description"></textarea>
            <label for="floatingTextarea">Description</label>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </form>
      </ng-template>
    </div>
    <div style="height: 100%"></div> <!-- filler verticale per spostare in basso i bottoni -->
    <div class="card-footer text-end">
      <div *ngIf="!inEditMode; else showButton">
        <button type="button" class="btn btn-outline-primary me-1 mb-1" (click)="edit()">Edit</button>
        <button type="button" class="btn btn-outline-danger me-1 mb-1">Delete</button>
      </div>
      <ng-template #showButton>
        <button type="button" class="btn btn-outline-secondary me-1 mb-1" (click)="cancelEdit()">Cancel</button>
        <button type="submit" form="editTableCardFormId" class="btn btn-outline-primary me-1 mb-1">Confirm</button>
      </ng-template>
    </div>
  </div>
</div>
