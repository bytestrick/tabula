<div class="shadow-sm rounded col">
  <div class="card overflow-hidden"
       style="height: 320px;">
    <div class="card-body overflow-y-scroll my-1">
      <h5 class="card-title">{{ title }}</h5>
      <p class="card-text">{{ description }}</p>
    </div>
    <div class="card-footer text-end">
      <div class="btn-group dropdown">
        <button class="btn btn-hover p-1 rounded-circle dropdown-toggle"
                style="width: 42px; height: 42px"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
          <i class="bi bi-three-dots-vertical"></i>
        </button>
        <ul class="dropdown-menu">
          <li>
            <button class="dropdown-item" href="#" (click)="onEdit()">
              <i class="bi bi-pencil-fill me-1"></i>
              Edit
            </button>
          </li>
          <li>
            <button class="dropdown-item text-danger" href="#" (click)="onDelete()">
              <i class="bi bi-trash3-fill me-1"></i>
              Delete
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
