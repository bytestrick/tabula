<div class="shadow-sm rounded col">
  <div class="card overflow-hidden"
       style="height: 320px;">
    <div class="card-body overflow-y-scroll my-1">
      <h5 class="card-title font-weight-bold">{{ title }}</h5>
      <p class="card-text">{{ description }}</p>
    </div>
    <div class="card-footer p-2 d-flex justify-content-between align-items-center">
      <div>
        <span class="text-secondary">
          <i class="bi bi-eye-fill me-2"></i>
          <span class="fw-bold">{{ lastEditDate | prettyDate }}</span>
          <span class="ms-2 text-secondary">
            <small><small>{{ lastEditDate | date:'EEEE' }}</small></small>
          </span>
        </span>
      </div>

      <div class="btn-group dropdown">
        <button class="btn btn-hover p-1 rounded-circle dropdown-toggle"
                style="width: 42px; height: 42px"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
          <i class="bi bi-three-dots-vertical"></i>
        </button>
        <ul class="dropdown-menu shadow-sm">
          <li>
            <button class="dropdown-item" href="#">
              <i class="bi bi-eye-fill me-2"></i>
              Open
            </button>
          </li>
          <li>
            <button class="dropdown-item" href="#" (click)="onEdit()">
              <i class="bi bi-pencil-fill me-1"></i>
              Edit
            </button>
          </li>
          <li>
            <button class="dropdown-item text-danger" href="#" (click)="onDelete()">
              <i class="bi bi-trash-fill me-1"></i>
              Delete
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
