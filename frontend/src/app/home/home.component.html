<main>
  <div class="m-1 row g-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6"
       style="padding-bottom: 96px;">
    <app-create-table-card/>
    <ng-container #tableCardContainer></ng-container>
  </div>
</main>

<div id="loader" *ngIf="isLoading" class="d-flex justify-content-center">
  <div class="spinner-border mb-3" aria-hidden="true"></div>
</div>

<nav class="fixed-bottom">
  <ul class="pagination justify-content-center">
    <li class="page-item shadow-sm rounded">
      <button class="page-link" (click)="onPreviousPage()"><i class="bi bi-caret-left-fill"></i></button>
    </li>
    <li class="page-item shadow-sm rounded">
      <input type="text" class="page-link text-center" [(ngModel)]="currentPage" style="width: 64px" (keyup.enter)="onManualPageSelected()" (focusout)="onManualPageSelected()">
    </li>
    <li class="page-item shadow-sm rounded">
      <button class="page-link" (click)="onNextPage()"><i class="bi bi-caret-right-fill"></i></button>
    </li>
  </ul>
</nav>

<app-form-create-table-card/>
<app-form-edit-table-card/>
