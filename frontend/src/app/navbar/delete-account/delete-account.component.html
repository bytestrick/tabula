<button class="btn btn-danger w-100 mb-3 py-2 d-flex align-items-center justify-content-center"
        (click)="onDeleteAccount()">Delete Account <i class="bi bi-trash ms-2 fs-5"></i></button>

<div #deleteAccountDialog class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete your account</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p>If you complete this operation you will loose your account and all your tables forever. <b>This action cannot
          be undone.</b></p>
        <p class="mb-4">Please provide your password for confirmation.</p>
        <form>
          <tbl-password-field/>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="onConfirmDeleteAccount()">Delete your account</button>
      </div>
    </div>
  </div>
</div>
