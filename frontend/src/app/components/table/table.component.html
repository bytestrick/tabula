<h3>{{ tableName }}</h3>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th *ngFor="let dataTypes of dataTypesIcons" [innerHTML]="dataTypes.outerHTML"></th>
        <th class="button-cell">
          <button class="btn btn-primary" type="button" (click)="addNewColumn()">
            <i class="bi bi-plus"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableElement">
        <td *ngFor="let cell of row; let colIndex = index" [innerHTML]="cell.outerHTML" (dblclick)="onCellDoubleClick($event, colIndex)"></td>
      </tr>
      <tr>
        <td [attr.colspan]="colspan">
          <button class="btn btn-primary" type="button" (click)="addNewRow()">
            <i class="bi bi-plus"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-pop-up #popUp *ngIf="isInputMethodVisible" (close)="hideInputMethod()" [position]="inputMethodPosition" [inputComponent]="inputComponent"></app-pop-up>
