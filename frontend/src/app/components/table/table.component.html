<h3>{{ tableName }}</h3>

<div class="table-responsive">
  <table class="table table-hover table-bordered" style="table-layout: fixed; width: 100%;">
    <thead>
      <tr>
        <th *ngFor="let dataTypes of dataTypesIcons" [innerHTML]="dataTypes.outerHTML"></th>
        <th class="button-cell">
          <button class="btn btn-primary" type="button" (click)="addNewColumn()">
            <i class="bi bi-plus"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableRows">
        <td *ngFor="let cell of row; let colIndex = index">
          <app-cell-wrapper
            #cellWrapper
            [cellType]="cell"
            (dblclick)="onCellDoubleClick($event, colIndex, cellWrapper.cellRef)"
          ></app-cell-wrapper>
        </td>
      </tr>
      <tr>
        <td [attr.colspan]="colspan">
          <button class="btn btn-primary" type="button" (click)="addNewRow()">
            <i class="bi bi-plus"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-pop-up
  *ngIf="isInputMethodVisible" (close)="onInputPopUpClosed($event)"
  [position]="inputMethodPosition"
  [inputComponent]="inputComponent">
</app-pop-up>
