<div class="container">
  <input #input type="text" (keydown)="onKeyPressed($event)" (input)="onInsertion($event)">
  <div class="controls">
    <button class="btn btn-primary increase-button" (click)="onIncrease()" (mousedown)="$event.preventDefault()">
      <i class="bi bi-caret-up-fill"></i>
    </button>
    <button class="btn btn-primary decrease-button" (click)="onDecrease()" (mousedown)="$event.preventDefault()">
      <i class="bi bi-caret-down-fill"></i>
    </button>
  </div>

  <i
    class="bi bi-info-circle opacity-50"
    data-bs-toggle="tooltip"
    data-bs-html="true"
    title="Press Enter to confirm Press Canc to abort"
  ></i>
</div>
