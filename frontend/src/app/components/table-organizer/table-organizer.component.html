<div
  #container
  [ngStyle]="
    {'opacity': showOrganizer ? '1' : '0',
    'transition': 'opacity 0.1s ease-out',
    'pointer-events': showOrganizer ? 'auto' : 'none'}">
  <i class="btn btn-outline-primary bi bi-plus" (click)="onInsertDown()"></i>
  <i class="bi bi-grip-horizontal" (press)="onDrag()"></i>
  <input class="form-check-input" type="checkbox" (input)="onSelect($event)">
</div>
