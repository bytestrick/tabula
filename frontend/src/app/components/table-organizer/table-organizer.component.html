<div
  #container
  [ngStyle]="
    {'opacity': showOrganizer ? '1' : '0',
    'transition': 'opacity 200ms cubic-bezier(0, 0, 0.2, 1)',
    'pointer-events': showOrganizer ? 'auto' : 'none'}"
>
  <i class="btn btn-outline-primary bi bi-plus" (click)="onAddedAt()"></i>
  <i class="bi bi-grip-horizontal" cdkDragHandle></i>
  <input class="form-check-input" type="checkbox" (change)="onSelectionToggled($event)">
</div>
