<div>
  <p class="m-1">Do action for:</p>
  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input #defaultActionTarget type="radio" class="btn-check" name="btnradio" id="row-btn-radio" autocomplete="off" (change)="onActionTargetChanged(TARGET_ROW)">
    <label class="btn btn-outline-primary btn-sm" for="row-btn-radio">Row</label>

    <input type="radio" class="btn-check" name="btnradio" id="col-btn-radio" autocomplete="off" (change)="onActionTargetChanged(TARGET_COLUMN)">
    <label class="btn btn-outline-primary btn-sm" for="col-btn-radio">Column</label>
  </div>

  <div class="mt-3 list-group">
    <button type="button" class="list-group-item list-group-item-action p-1 d-flex justify-content-between" (click)="onDelete()">Delete<i class="bi bi-trash-fill" style="color: var(--bs-red);"></i></button>
    <button type="button" class="list-group-item list-group-item-action p-1 d-flex justify-content-between" (click)="onDuplicate()">Duplicate<i class="bi bi-node-plus-fill" style="color: var(--bs-gray);"></i></button>
  </div>
</div>
