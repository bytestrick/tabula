<div #root
     class="popup-overlay"
     [hidden]="!_isVisible"
     (click)="onOutsidePopUpClick(closedWithLeftClick)"
     (contextmenu)="onOutsidePopUpClick(closedWithRightClick); $event.preventDefault()"
>
  <div #popUpCard
       class="card d-inline-flex p-2 elevated-shadow"
       (click)="$event.stopPropagation()"
       (contextmenu)="$event.stopPropagation(); $event.preventDefault()"
  >
    <ng-container #contentContainer></ng-container>
  </div>
</div>
